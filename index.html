<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/my-normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="mainHeader">
          <h1>Play A Memory Game</h1>

          <div class="btns">
            <button class="btn restartBtn" type="button">Restart Game</button>
            <button class="btn startBtn" type="button">New Game</button>
          </div>
        </div>

        <div class="playerDetails">
          <h2 class="playerName"></h2>
          <h2 class="numOfErrors"></h2>
          <h4 class="bestPlayer"></h4>
        </div>
      </header>
      <div class="gameBoard-container">
        <div class="gameBoard"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
