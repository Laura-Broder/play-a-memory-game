<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my memory game!</title>
    <link rel="stylesheet" href="./css/my-normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="welcome-container">
      <div class="welcomeMsgContainer"></div>
      <div class="inputFields-container">
        <div class="inputName-container">
          <label for="playerName">Please enter your name:</label>
          <div class="inputName-Field">
            <input
              type="text"
              name="playerName"
              id="playerName"
              value="John Doh"
            />
          </div>
        </div>
        <div class="inputLevel-container">
          <label for="gameLevel">Choose the level of the game:</label>
          <div class="inputLevel-radio">
            <div>
              <input type="radio" name="gameLevel" value="easy" checked />
              <label for="level1">Easy</label>
            </div>
            <div>
              <input type="radio" name="gameLevel" value="medium" />
              <label for="level2">Medium</label>
            </div>
            <div>
              <input type="radio" name="gameLevel" value="hard" />
              <label for="level3">Hard</label>
            </div>
          </div>
        </div>
      </div>
      <button class="btn startBtn">Start Game</button>
    </div>
    <script src="./welcome.js"></script>
  </body>
</html>
